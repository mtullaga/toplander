				<textarea class="text-01">제 1장 총칙
리치리치의 회원약관은 다음과 같습니다. 본 회원약관은 제공되는 서비스 및 정책에 따라 내용이 변경될 수 있습니다.

주식회사 리치리치는 로또 정보 제공 웹사이트를 운영하고 있습니다. 본 페이지를 정기적으로 방문하여 추가 혹은 수정된 내용을 확인해 보시기 바랍니다.
제 1조 (목 적)
이 약관은 주식회사 리치리치 (이하 총칭하여 '회사'라 합니다)이 제공하는 인터넷 웹사이트의 서비스이하 '서비스'라 합니다)의 이용과 관련하여 회원과 회사간의 권리, 의무, 책임사항 및 이용에 관한 제반 사항과 기타 필요한 사항을 구체적으로 규정함을 목적으로 합니다.
제 2 조 (이용약관의 효력 및 변경)
(1)이 약관은 그 내용을 회사의 웹사이트에 게시하거나 기타의 방법으로 회원에게 공지하고, 이에 동의한 회원이 서비스에 가입함으로써 효력이 발생합니다.
(2)회원은 정기적으로 사이트를 방문하여 약관의 변경사항을 확인하여야 합니다. 변경된 약관에 대한 정보를 알지 못해 발생하는 회원의 피해는 회사에서 책임지지 않습니다.
(3)회사가 필요하다고 인정하는 경우에는 이 약관을 변경할 수 있으며, 약관이 변경된 경우에는 지체 없이 제1항과 같은 방법으로 공지합니다. 다만, 회원의 권리 또는 의무에 관한 중요한 내용의 변경은 최소한 7일 이전에 공지합니다.
이 경우, 회사는 개정 전 내용과 개정 후 내용을 명확하게 비교하여 이용자가 알기 쉽게 표시합니다.
(4)제3항의 경우에 회원은 변경된 약관에 동의하지 않으면 언제든지 서비스 이용을 중단하고 이용계약을 해지할 수 있습니다.
회원이 변경된 약관의 효력발생일 이후 계속하여 서비스를 이용하는 경우에는 당해 회원은 약관의 변경사항에 동의한 것으로 간주됩니다.

제 3 조 (약관외 준칙)
회사는 필요한 경우 서비스 내의 개별항목에 대하여 개별약관 또는 운영원칙(이하 '서비스별 안내'라 합니다)를 정할 수 있으며, 이 약관과 서비스별 안내의 내용이 상충되는 경우에는 서비스별 안내의 내용을 우선하여 적용합니다.
제 4 조 (용어의 정의)
(1)이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
①회원: 회사와 서비스 이용에 관한 계약을 체결하고 이용자 아이디를 부여받은 자
②무료회원(무료체험회원) : 주식회사 리치리치 사이트 이용약관에 동의하고, 무료회원으로 가입한 개인을 말한다.
③정회원(유료회원) : 주식회사 리치리치 이용약관에 동의하고 월정액서비스 이용료를 납부하고 주식회사 리치리치가 제공하는 서비스를 매월 이용할 수 있는 유료회원을 지칭하며 정회원이라 한다.
④이용계약: 이 약관을 포함하여 서비스 이용과 관련하여 회사와 회원 간에 체결하는 모든 계약
⑤회원번호(ID): 회원의 식별 및 서비스 이용을 위하여 회원의 신청에 따라 회사가 회원별로 부여하는 고유의 문자와 숫자의 조합
⑥비밀번호: ID로 식별되는 회원의 본인 여부를 검증하기 위하여 회원이 설정하여 회사에 등록한 고유의 문자와 숫자의 조합
⑦운영자 : 서비스의 전반적인 관리와 원활한 운영을 위하여 회사에서 선정한 사람
⑧해지: 회사 또는 회원이 이용계약을 해약하는 것
(2)이 약관에서 사용하는 용어 중 제1항에서 정하지 아니한 것은 관계 법령 및 서비스별 안내에서 정하는 바에 따르며, 그 외에는 거래 관행 및 관련 법령을 따릅니다.

제 2 장 이용계약의 체결
제 5 조 (이용계약의 성립)
(1)이용계약은 이용자의 이용계약 내용에 대한 동의와 이용신청에 대하여 회사의 이용승낙으로 성립합니다.
(2)이용계약에 대한 동의는 이용신청 당시 신청서 상의 동의버튼을 누름으로써 의사표시를 합니다.

제 6 조 (이용 신청)
(1)회원으로 가입하여 서비스를 이용하고자 하는 이용자는 회사 웹사이트의 '회원가입' 메뉴에서 약관 동의 절차를 거친 후 회사 소정의 가입신청양식에 요구하는 사항을 기재하고 '가입' 버튼을 누름으로써 이용을 신청합니다.
(2)온라인 가입신청양식에 기재하는 모든 회원정보는 실제와 일치하는 데이터인 것으로 간주됩니다. 고객이 가입신청양식에 실명이나 실제정보를 입력하지 않은 경우에는 법적인 보호를 받을 수 없으며, 회사는 당해 고객에 대하여 서비스의 이용을 제한할 수 있습니다.
(3)회사는 회원에 대하여 등급별로 구분하여 이용시간, 이용회수, 서비스 메뉴 등을 세분하여 이용에 차등을 둘 수 있습니다.
(4)주식회사 리치리치는 '청소년 보호법' , '복권 및 복권 기금법' 에 따라 건전한 서비스제공을 위하여 만14세 미만 아동의 회원가입을 허용하지 않습니다.

제 7 조 (이용 신청의 승낙)
회사는 제6조의 규정에 의해 이용 신청한 고객에 대하여 서비스 이용신청을 승낙합니다.
제 8 조 (이용 신청의 승낙의 제한 및 보류)
(1)회사는 아래사항에 해당하는 경우에 대해서 승낙을 보류할 수 있습니다.
①타인 명의로 신청하거나 본인 소유가 아닌 타인의 휴대폰으로 신청하는 경우
②이용신청시 가입신청양식상의 기재사항을 허위로 하여 신청한 경우
③부정한 용도로 본 서비스를 이용하고자 하는 경우
④영리를 추구할 목적으로 본 서비스를 이용하고자 하는 경우
⑤법령 또는 약관을 위반하여 이용계약이 해지된 적이 있는 이용자가 신청하는 경우
⑥이용신청자가 선량한 풍속 기타 사회질서를 저해하거나 저해할 목적으로 신청한 경우
⑦기타 규정한 제반 사항을 위반하며 신청하는 경우
(2)회사는 서비스 이용신청이 다음 각 호에 해당하는 경우에는 그 신청에 대하여 승낙 제한사유가 해소될 때까지 승낙을 유보할 수 있습니다.
①회사가 설비의 여유가 없는 경우
②회사의 기술상 또는 업무수행시 지장이 있는 경우
③기타 회사의 귀책사유로 이용승낙이 곤란한 경우
(3)회사는 이용신청고객이 관계 법령에서 규정하는 미성년자일 경우에 서비스별 안내에서 정하는 바에 따라 승낙을 보류할 수 있습니다.
(4)회사는 회원 가입 절차 완료 이후 제2조 각 호에 따른 사유가 발견된 경우 이용 승낙을 철회할 수 있습니다.

제 9 조 (이용계약 사항의 변경)
(1)회원은 이용신청시 기재한 사항이 변경되었을 경우에는 이를 웹사이트를 통해 수정하여야 합니다.
(2)회원이 제1항의 수정을 하지 않음으로 인하여 발생되는 문제에 대한 책임은 회원 본인에게 있습니다.
(3)아이디는 원칙적으로 변경이 불가하며 부득이한 사유로 인하여 변경 하고자 하는 경우에는 해당 아이디를 해지하고 재가입해야 합니다.
(4)사이트 아이디는 회원 본인의 동의하에 회사 또는 자회사가 운영하는 사이트의 회원ID와 연결될 수 있습니다.
(5)아이디는 다음 각 호에 해당하는 경우에는 회원의 요청 또는 회사의 직권으로 변경 또는 이용을 정지할 수 있습니다.
-타인의 명의 또는 휴대폰 등으로 등록되어 사생활 침해가 우려되는 경우
-타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
-회사, 회사의 서비스 또는 서비스 운영자 등의 명칭과 동일하거나 오인 등의 우려가 있는 경우
-기타 합리적인 사유가 있는 경우
(6)아이디 및 비밀번호의 관리책임은 회원에게 있습니다. 이를 소홀이 관리하여 발생하는 서비스 이용상의 손해 또는 제3자에 의한 부정이용 등에 대한 책임은 회원에게 있으며 회사는 그에 대한 책임을 지지 않습니다.
(7)기타회원 개인정보 관리 및 변경 등에 관한 사항은 서비스별 안내에 정하는 바에 의합니다.

제 3 장 계약 당사자의 의무
제 10 조 (회사의 의무)
(1)회사는 이 약관이 정하는 바에 따라 지속적이고 안정적인 서비스를 제공하는 데 최선을 다해야 합니다.
(2)회사는 계속적이고 안정적인 서비스의 제공을 위하여 설비에 장애가 생기거나 멸실된 때에는 부득이한 사유가 없는 한 지체 없이 이를 수리 또는 복구합니다.
(3)회사는 개인정보 보호를 위해 보안시스템을 구축하며 개인정보 보호정책을 공시하고 준수합니다.
(4)회사는 회원으로부터 제기되는 의견이나 불만이 정당하다고 객관적으로 인정될 경우에는 적절한 절차를 거쳐 즉시 처리하여야 합니다. 다만, 즉시 처리가 곤란한 경우는 회원에게 그 사유와 처리일정을 통보하여야 합니다.
(5)회사는 이용계약의 체결, 변경 및 해지 등 회원과의 계약 관련 절차에 있어 회원에게 편의를 제공하도록 노력합니다.

제 11 조 (회원의 의무)
(1)회원은 회원가입 신청 또는 회원정보 변경 시 모든 사항을 사실에 근거하여 본인의 진정한 정보로 작성하여야 하며, 허위 또는 타인의 정보를 등록할 경우 이와 관련된 모든 권리를 주장할 수 없습니다.
(2)회원은 약관에서 규정하는 사항과 기타 회사가 정한 제반 규정, 공지사항 등 회사가 공지하는 사항 및 관계 법령을 준수하여야 하며, 기타 회사의 업무에 방해가 되는 행위, 회사의 명예를 손상시키는 행위, 타인에게 피해를 주는 행위를 해서는 안됩니다.
(3)회원은 서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복제 또는 유통시키거나 상업적으로 이용하는 행위를 하여서는 안됩니다.
(4)회원은 다량의 정보를 전송하거나 동일 또는 유사한 내용의 정보를 반복적으로 게시하여 서비스의 안정적인 운영을 방해하는 행위를 하여서는 안됩니다.
(5)회원은 회사의 사전 서면동의 없이 서비스를 이용하여 영리적인 목적의 영업행위를 하여서는 안됩니다. 이를 위반한 영업행위의 결과에 대하여 회사는 책임을 지지 않으며, 이와 같은 영업행위의 결과로 회사에 손해가 발생한 경우 회원은 회사에 대하여 손해배상의 의무를 집니다.
(6)회원은 회사의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며 이를 담보로 제공할 수 없습니다.
(7)회원은 자신에게 부여된 아이디 및 비밀번호를 제3자가 이용하게 하여서는 안됩니다. 아이디 및 비밀번호의 관리소홀, 부정사용에 의하여 발생하는 결과에 대한 책임은 회사의 고의 또는 과실이 없는 한 회원에게 있습니다. 회원은 자신의 아이디 또는 비밀번호가 부정하게 사용된 경우 반드시 회사에 그 사실을 통보하여야 합니다.
(8)회사가 제공하는 방송 및 텍스트 정보는 투자판단의 참고자료이며, 투자판단의 최종책임은 본 정보를 열람하시는 이용자에게 있습니다.

제 4 장 서비스의 이용
제 12 조 (서비스의 이용 시간)
(1)서비스 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴, 1일 24시간 운영을 원칙으로 합니다. 단, 회사는 시스템 정기점검, 증설 및 교체를 위해 회사가 정한 날이나 시간에 서비스를 일시 중단할 수 있으며, 예정되어 있는 작업으로 인한 서비스 일시 중단은 웹사이트를 통해 사전에 공지합니다.
(2)회사는 긴급한 시스템 점검, 증설 및 교체, 설비의 장애, 서비스 이용의 폭주, 국가비상사태, 정전 등 부득이한 사유가 발생한 경우 사전 예고 없이 일시적으로 서비스의 전부 또는 일부를 중단할 수 있습니다.
(3)회사는 서비스 개편 등 서비스 운영 상 필요한 경우 회원에게 사전 예고 후 서비스의 전부 또는 일부의 제공을 중단할 수 있습니다.

제 13 조 (서비스의 이용 범위)
(1)회원은 회사를 통한 가입시 발급된 ID로 주식회사 리치리치 서비스를 이용할 수 있습니다.

제 14 조 (정보의 제공 및 광고의 게재)
(1)회사는 서비스를 운영함에 있어 각종 정보를 서비스 화면에 게재하거나 e-mail, SMS 및 서신우편, 전화상담 등의 방법으로 회원에게 제공할 수 있습니다.
회원은 동 정보의 제공을 원하지 않는 경우 정보수신 거부를 할 수 있습니다.
(2)회사는 서비스의 운영과 관련하여 홈페이지, 서비스 화면, SMS, e-mail등에 광고 등을 게재할 수 있습니다.
(3)회사는 업무제휴로 인해 회사의 제휴사에 회원의 정보를 제공할 수 있습니다. 이 경우 기본적인 정보만 제공됩니다.
(4)회원이 회사의 제휴사에서 제공하는 서비스를 이용할 경우, 회원은 제휴사에서 서비스 이용에 대하여 별도의 서비스 이용 절차를 필요로 하는 경우 서비스이용 신청을 하고 해당 서비스를 이용할 수 있습니다.
①서비스제공(각종 마케팅서비스를 포함합니다)과 회원관리
②회사의 제휴 회사와의 업무제휴로 인한 회원의 정보 제공 및 활용
(5)회사는 본 서비스상에 게재되어 있거나 본 서비스를 통한 광고주의 판촉활동에 회원이 참여하거나 교신 또는 거래의 결과로서 발생하는 모든 손실 또는 손해에 대해 책임을 지지 않습니다.

제 15 조 (요금 및 유료정보 등)
(1)회사가 제공하는 서비스는 기본적으로 무료입니다. 단, 별도의 유료정보에 대해서는 해당 정보에 명시된 요금을 지불하여야 사용 가능합니다.
(2)회사가 제공하는 유료서비스는 회사의 파산, 화의, 회사정리, 워크아웃 등 이와 유사한 사유가 발생하여 더 이상 사이트를 유지할 수 없게 되는 시점까지 유효합니다.
(3)회사에서 제공하는 유료서비스 이용회원은 특별한 사유가 없는 한 서비스 중도 해지 또는 중지를 할수 없다. 만약, 부득이한 사정으로 인해 해지 또는 중지를 요청할 경우 회원은 명확한 근거서류를 FAX 또는 우편으로 회사에 서면 제출해야하며, 회사는 이를 검토 후 승락 또는 자료가 명확하지 않을 경우 거부 할 수 있다.
(4)회사의 웹 사이트를 통해 회원이 획득한 마일리지(포인트)는 웹사이트내에서 현금처럼 사용할 수 있으나 현금으로 환불되지 않습니다.
또한 마일리지별 사용기간이 제한될 수 있습니다.
(5)회사가 분석번호로 제공하는 랜덤생성된 번호는 필터링을 통해 발송됩니다.
(6)회사가 회원(유,무료 모든회원)에게 제공하는 모든 추천조합(무료조합 포함)은 회원 본인에게 확인 의무가 있으며, 해당 사이트, 통신사, 문자발송업체, 기타 제휴업체 등의 문제로 인해 사이트상의 조합제공 및 문자발송(SMS, MMS 등)에 따른 오류로 추천조합이 정상적으로 제공되지 못할 경우에는 회원 본인이 사이트나 고객센터를 통해 직접 확인해야 하며, 이로인해 발생하는 피해에 대한 책임은 회원 본인에게 있습니다.

제 16 조 (회원의 게시물 등)
(1)게시물이라 함은 회원이 서비스를 이용하면서 게시한 글, 사진, 각종 파일과 링크 등을 말합니다.
(2)회원이 서비스에 등록하는 게시물 등으로 인하여 본인 또는 타인에게 손해나 기타 문제가 발생하는 경우 회원은 이에 대한 책임을 지게 되며, 회사는 특별한 사정이 없는 한 이에 대하여 책임을 지지 않습니다.
(3)회사는 다음 각 호에 해당하는 게시물 등을 회원의 사전 동의 없이 임시게시 중단, 수정, 삭제, 이동 또는 등록 거부 등의 관련 조치를 취할 수 있습니다.
1.회사,회원 또는 제3자를 비속어나 욕설을 사용하며 인신공격을 하거나 명예를 손상시키는 게시물
2.공공질서 및 미풍양속을 해치거나 기타 현행법규를 위반하는 게시물
3.허위사실 및 유언비어 등을 담고있는 게시물
4.소프트웨어, 만화, 영화, 동영상의 불법복제 유통 또는 해킹을 조장하는 게시물
5.타인의 자료(아이디, 필명, 성명 등)를 무단으로 도용하여 작성한 내용이거나, 타인이 입력한 정보를 무단으로 위변조한 내용의 게시물
6.상업적, 비상업적인 광고성 게시물
7.저작권자의 동의를 구하지 않은 자료를 권유하거나 바이러스를 담고 있는 게시물
8.비방을 목적으로 게시판 분위기를 저해하고 해당 게시판의 주제에 맞지않는 게시물
9.회사에서 제공하는 서비스와 관련 없는 내용의 게시물 (음란물, 사행심리 조장성 내용, 상품, 외부사이트소개, 대출 등)
10.동일 또는 유사한 내용이 반복적으로 게시된 게시물
11.개인이나 회사에 대해 비방하며 권리를 침해한 게시물
12.타업체의 홍보성 글 또는 비교식 문구를 사용하여 게시판 분위기를 저해하며 피해를 주는 게시물
13.범죄와 결부된다고 객관적으로 인정되는 내용의 게시물
14.타인의 권리를 침해할 목적으로 정치적, 종교적, 사회적 분쟁을 야기하는 게시물
15.데이터의 손상으로 내용을 알아볼 수 없는 게시물
16.회사의 서비스에 대한 주관적인 의견으로 서비스 전체의 명예를 훼손시키는 게시물
17.회사와 기타 제3자의 지적재산권 등 권리를 침해하거나 업무 방해로 판단되는 게시물
18.기타 관계법령에 위배된다고 판단되는 게시물
※3회이상 게시판 이용원칙을 위반한 회원의 경우 운영자에 의해 게시물 등록 제한 조치 시행 (고객센터 혹은 사이트를 통해 원칙준수에 대한 의사가 전달될 시 최초 1회에 한해 시정조치 가능)
(4)회사는 게시물 등에 대하여 제3자로부터 명예훼손, 지적재산권 등의 권리 침해를 이유로 게시중단 요청을 받은 경우 이를 임시로 게시중단(전송중단)할 수 있으며, 게시중단 요청자와 게시물 등록자 간에 소송, 합의 기타 이에 준하는 관련기관의 결정 등이 이루어져 회사에 접수된 경우 이에 따릅니다.
(5)해당 게시물 등에 대해 임시게시 중단이 된 경우, 게시물을 등록한 회원은 재게시(전송재개)를 회사에 요청할 수 있으며, 게시 중단일로부터 3개월 내에 재게시를 요청하지 아니한 경우 회사는 이를 삭제할 수 있습니다.

제 17 조 (게시물에 대한 저작권)
(1)회사가 작성한 게시물 또는 저작물에 대한 저작권 기타 지적재산권은 회사에 귀속합니다.
(2)회원이 서비스 내에 게시한 게시물의 저작권은 게시한 회원에게 귀속됩니다. 회사는 해당 게시물, 자료 등을 게재한 회원의 동의 없이 이를 영리적인 목적으로 사용하지 아니합니다. 단, 회사는 회원이 게재한 게시물, 자료 등에 대하여 서비스(회사와 업무 제휴관계에 있는 제3자의 인터넷 사이트를 포함) 내에 게재할 수 있는 권리를 가집니다.
(3)회원이 이용계약 해지를 한 경우 본인 계정에 기록된 게시물 일체는 삭제됩니다. 단, 타인에 의해 보관, 담기 등으로 재게시 되거나 복제된 게시물과 타인의 게시물과 결합되어 제공되는 게시물, 공용 게시판에 등록된 게시물 등은 그러하지 않습니다.
(4)회사가 보유하고 있는 게시물과 컨텐츠 등 모든 정보는, 서버시스템의 원활한 운영을 위해 다음 보존기간동안 보관합니다.
①회원 게시글 : 최소 1년간
②당첨자 정보 : 최소 1년간
③공지글 및 텍스트 컨텐츠 : 최소 1년간

제 5 장 계약의 해지 및 이용제한
제 18 조 (계약해지)
(1)회원은 이용계약을 해지하고자 하는 경우에는 언제든지 탈퇴신청을 할 수 있습니다. 회사는 회원의 탈퇴신청을 빠른 시간 내에 처리하여야 합니다.
(2)회원이 이용계약을 해지하고자 하는 때에는 회원 본인이 서비스 내의 [마이페이지] 메뉴를 이용해 회원탈퇴를 해야 합니다.
(3)회원이 이용계약을 해지하는 경우, 회사는 사이트 개인정보보호정책에 따라 회원 기록은 삭제하며, 복구 및 이용이 불가합니다. 또한 회사가 직권으로 이용계약을 해지하고자 하는 경우에는 말소 전에 회원에게 소명의 기회를 부여합니다.

제 19 조 (이용요금 등의 환불 및 기타)
유료 서비스 가입 10일 이후는 환불이 불가하며, 10일 이내 서비스의 해지를 원하실 경우, 아래의 [환불 규정]에 따라 전화 등의 방법으로 해지 신청하실 수 있습니다. 가입비와 월 이용료를 제외한 기준으로 이용요금이 산정됩니다.
단, 10일 이후 가입 상품 특성상, 단순변심이나 당첨 저조로 인한 환불은 불가합니다.

[환불규정]
환불금 계산시 결제금액에서 부가세 10%를 제외한 금액을 기준으로 산정합니다.

-총 결제금액 - 월 사용료 - 해지 수수료 10% - 이용기간 내 총 당첨금액
-당첨금액 : 회원의 로또구매와 관계없이 이용 기간 동안 당첨된 금액의 합계
-결제수단 및 환불 계좌에 따라 결제대행수수료,이체수수료가 추가됩니다.
(2)'월 이용료'의 이용기간은 할인 가격 전 원가 1개월 단위로 계산합니다. 중도 해지 시 환불 계산되는 1개월 금액은 다음과 같습니다.

(3)'결제대행수수료'
가.무통장입금은 결제대행수수료가 없습니다.
나.그 이외의 결제수단은 결제대행사에 이미 지급한 결제대행수수료를 차감합니다.
(4)특별 기획되어 할인 또는 기간 연장 등 혜택이 제공된 상품(이하'특별기획상품')에 대해 전체 또는 일부 환불 요청을 하는 경우, 제공한 혜택(사은품,기간 연장 비용 등) 금액 등도 환불금액에서 공제합니다.

(5)'이체수수료'
가.국민은행은 이체수수료 없음
나.국민은행 이외의 은행은 이체수수료 500원 회원 본인 부담
(6)환불금액이 500원 이하이며, 환불 받는 은행이 국민은행 이외의 은행일 경우에는 환불금액이 0원입니다.
(7)환불 시 환불 받으실 통장의 사본(회원 가입자 명의와 일치)을 당사 팩스로 보내신 후 전국대표번호 1811-8895로 연락주시면 [환불 규정]에 따라 본인확인 절차를 거친 후 처리해 드리고 있습니다.
(8)주식회사 리치리치 환불보장 상품 환불 요청 시 계약기간 동안 구매 확인이 증빙되어야 합니다.
가.환불 보장 상품의 환불 조건은 구매한 회원에게 제공한 환불 책임서 내용에 따르며 환불 조건에 해당 되는 경우 가입비에서 가입 기간 내 당첨된 총 당첨 금액은 차감 후 환불 합니다.

제 20 조 (서비스 이용제한)
회사는 회원이 서비스 이용내용에 있어서 본 약관 제 11 조 내용을 위반하거나, 다음 각 호에 해당하는 경우 서비스 이용 제한, 초기화, 이용계약 해지 및 기타 해당 조치를 할 수 있습니다.
(1)회원정보에 부정한 내용을 등록하거나 타인의 아이디, 비밀번호, 기타 개인정보를 도용하는 행위 또는 아이디를 타인과 거래하거나 제공하는 행위
(2)공공질서 및 미풍양속에 위반되는 저속, 음란한 내용 또는 타인의 명예나 프라이버시를 침해할 수 있는 내용의 정보, 문장, 도형, 음향, 동영상을 전송, 게시, 전자우편 또는 기타의 방법으로 타인에게 유포하는 행위
(3)다른 이용자를 희롱 또는 위협하거나, 특정 이용자에게 지속적으로 고통 또는 불편을 주는 행위
(4)회사로부터 특별한 권리를 부여 받지 않고 회사의 클라이언트 프로그램을 변경하거나, 회사의 서버를 해킹하거나, 웹사이트 또는 게시된 정보의 일부분 또는 전체를 임의로 변경하는 행위
(5)서비스를 통해 얻은 정보를 회사의 사전 승낙 없이 서비스 이용 외의 목적으로 복제하거나, 이를 출판 및 방송 등에 사용하거나, 제 3자에게 제공하는 행위
(6)회사의 운영진, 직원 또는 관계자를 사칭하거나 고의로 서비스를 방해하는 등 정상적인 서비스 운영에 방해가 될 경우
(7)정보통신 윤리위원회 등 관련 공공기관의 시정 요구가 있는 경우
(8)약관을 포함하여 회사가 정한 제반 규정을 위반하거나 범죄와 결부된다고 객관적으로 판단되는 등 제반 법령을 위반하는 행위

제 6 장 손해배상 및 기타사항
제 21조 (손해배상)
(1)회사와 이용자는 서비스 이용과 관련하여 고의 또는 과실로 상대방에게 손해를 끼친 경우에는 이를 배상하여야 합니다.
(2)단, 회사는 무료로 제공하는 서비스의 이용과 관련하여 개인정보보호정책에서 정하는 내용에 위반하지 않는 한 어떠한 손해도 책임을 지지 않습니다.

제 22 조 (면책)
(1)회사는 천재지변, 전쟁, 기간통신사업자의 서비스 중지 및 기타 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 대한책임이 면제됩니다.
(2)회사는 서비스용 설비의 보수, 교체, 정기점검, 공사 등 부득이한 사유로 발생한 손해에 대한 책임이 면제됩니다.
(3)회사는 회원의 컴퓨터 오류에 의해 손해가 발생한 경우, 또는 회원이 신상정보 및 전자우편 주소를 부실하게 기재하여 손해가 발생한 경우 책임을 지지 않습니다.
(4)회사는 회원이 서비스를 이용하여 기대하는 수익을 얻지 못하거나 상실한 것에 대하여 책임을 지지 않으며, 서비스를 이용하면서 얻은 자료로 인한 손해에 대하여 책임을 지지 않습니다.
(5)회사는 회원이 서비스에 게재한 각종 정보, 자료, 사실의 신뢰도, 정확성 등 내용에 대하여 책임을 지지 않으며, 회원 상호간 및 회원과 제 3자 상호 간에 서비스를 매개로 발생한 분쟁에 대해 개입할 의무가 없고, 이로 인한 손해를 배상할 책임도 없습니다.
(6)회사는 회원의 게시물을 등록 전에 사전심사 하거나 상시적으로 게시물의 내용을 확인 또는 검토하여야 할 의무가 없으며, 그 결과에 대한 책임을 지지 아니합니다.
(7)회사는 회사의 사이트에 연결되거나 제휴한 업체(타 온라인사이트)에 포함되어 있는 내용의 유효성, 적합성, 법적 합리성, 저작권 준수 여부 등에 책임을 지지 않으며, 이로 인한 어떠한 손해에 대하여도 책임을 지지 않습니다.
(8)회사는 문자발송 서비스는 전산상오류가 발생할 수 있으며, 조합번호의 최종확인은 홈페이지에서 확인해야할 의무를 갖습니다. 당사는 문자서비스와 관련하여 어떠한 법적 책임도 지지 않음을 알려드립니다.

제 23 조 (분쟁의 해결)
(1)회사와 회원은 서비스와 관련하여 발생한 분쟁을 원만하게 해결하기 위하여 필요한 모든 노력을 하여야 합니다.
(2)회사의 정액 서비스 회원 및 기타 유료 서비스 이용 회원의 경우 당해 서비스와 관련하여서는 회사가 별도로 정한 약관 및 정책에 따릅니다.
(3)제1항의 규정에도 불구하고 회사와 회원간에 소송이 제기될 경우, 소송은 주식회사 리치리치의 본사 소재지를 관할하는 법원을 관할 법원으로 합니다.

- 이용자 개인정보 조회, 수정을 위해서는 '개인정보변경'(또는 '회원정보수정' 등)을, 가입해지(동의철회)를 위해서는 "회원탈퇴"를 클릭하여 본인 확인 절차를 거치신 후 직접 열람, 정정 또는 탈퇴가 가능합니다.
- 혹은 개인정보관리책임자에게 서면, 전화 또는 이메일로 연락하시면 지체 없이 조치하겠습니다.
- 이용자가 개인정보의 오류에 대한 정정을 요청하신 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다.
또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다.
- 회사는 이용자 혹은 법정 대리인의 요청에 의해 해지 또는 삭제된 개인정보는 "5. 개인정보의 보유 및 이용기간"에 명시된 바에 따라 처리하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.


[8] 개인정보 자동수집 장치의 설치, 운영 및 그 거부에 관한 사항
가. 쿠키란?
- 회사는 개인화되고 맞춤화된 서비스를 제공하기 위해서 이용자의 정보를 저장하고 수시로 불러오는 '쿠키(cookie)'를 사용합니다.
- 쿠키는 웹사이트를 운영하는데 이용되는 서버가 이용자의 브라우저에게 보내는 아주 작은 텍스트 파일로 이용자 컴퓨터의 하드디스크에 저장됩니다. 이후 이용자가 웹 사이트에 방문할 경우 웹 사이트 서버는 이용자의 하드 디스크에 저장되어 있는 쿠키의 내용을 읽어 이용자의 환경설정을 유지하고 맞춤화된 서비스를 제공하기 위해 이용됩니다.
- 쿠키는 개인을 식별하는 정보를 자동적/능동적으로 수집하지 않으며, 이용자는 언제든지 이러한 쿠키의 저장을 거부하거나 삭제할 수 있습니다.
나. 회사의 쿠키 사용 목적
이용자들이 방문한 로또의 각 서비스와 웹 사이트들에 대한 방문 및 이용형태, 인기 검색어, 보안접속 여부, 뉴스편집, 이용자 규모 등을 파악하여 이용자에게 광고를 포함한 최적화된 맞춤형 정보를 제공하기 위해 사용합니다.
다. 쿠키의 설치/운영 및 거부
- 이용자는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서 이용자는 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다.
- 다만, 쿠키의 저장을 거부할 경우에는 로그인이 필요한 로또 일부 서비스는 이용에 어려움이 있을 수 있습니다.
- 쿠키 설치 허용 여부를 지정하는 방법(Internet Explorer의 경우)은 다음과 같습니다.
① [도구] 메뉴에서 [인터넷 옵션]을 선택합니다.
② [개인정보 탭]을 클릭합니다.
③ [개인정보취급 수준]을 설정하시면 됩니다.
라. 모바일 서비스 이용시 기기 식별번호
회사는 회원이 로또의 서비스중 주식회사 리치리치 어플을 실행시 기기 식별번호(디바이스 또는 IMEI)를 활용하여 관리용 번호를 생성하게 됩니다. 또한 로또 제공에 관한 계약이행 및 서비스 제공에 따른 리워드 적립, 당첨금 지급 등의 기능을 제공하기 위하여 회원의 전화기의 전화번호를 자동으로 확인하게 됩니다.
“회원”이 기기식별번호를 자동으로 수집하는 것을 거부하는 경우 주식회사 리치리치 앱서비스를 이용할 수 없습니다.


[9] 개인정보의 기술적/관리적 보호 대책
회사는 이용자들의 개인정보를 취급함에 있어 개인정보가 분실, 도난, 누출, 변조 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 기술적/관리적 대책을 강구하고 있습니다.

가. 비밀번호 암호화
로또 회원 아이디(ID)의 비밀번호는 암호화되어 저장 및 관리되고 있어 본인만이 알고 있으며, 개인정보의 확인 및 변경도 비밀번호를 알고 있는 본인에 의해서만 가능합니다.
나. 해킹 등에 대비한 대책
회사는 해킹이나 컴퓨터 바이러스 등에 의해 회원의 개인정보가 유출되거나 훼손되는 것을 막기 위해 최선을 다하고 있습니다.
개인정보의 훼손에 대비해서 자료를 수시로 백업하고 있고, 최신 백신프로그램을 이용하여 이용자들의 개인정보나 자료가 누출되거나 손상되지 않도록 방지하고 있으며, 암호화 통신 등을 통하여 네트워크상에서 개인정보를 안전하게 전송할 수 있도록 하고 있습니다.
그리고 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있으며, 기타 시스템적으로 보안성을 확보하기 위한 가능한 모든 기술적 장치를 갖추려 노력하고 있습니다.
다. 취급 직원의 최소화 및 교육
회사의 개인정보관련 취급 직원은 담당자에 한정시키고 있고 이를 위한 별도의 비밀번호를 부여하여 정기적으로 갱신하고 있으며, 담당자에 대한 수시 교육을 통하여 로또 개인정보취급방침의 준수를 항상 강조하고 있습니다.
라. 개인정보보호전담기구의 운영
그리고 사내 개인정보 보호전담기구 등을 통하여 로또 개인정보취급방침의 이행사항 및 담당자의 준수여부를 확인하여 문제가 발견될 경우 즉시 수정하고 바로 잡을 수 있도록 노력하고 있습니다.
단, 이용자 본인의 부주의나 인터넷상의 문제로 ID, 비밀번호, 생년월일, 이메일주소 등 개인정보가 유출되어 발생한 문제에 대해 회사는 일체의 책임을 지지 않습니다.


[10] 개인정보관리책임자 및 담당자의 연락처
로또 회원님이 좋은 정보를 안전하게 이용할 수 있도록 최선을 다하고 있습니다. 개인정보를 보호하는데 있어 회원님께 고지한 사항들에 반하여 사고가 발생할 시에 개인정보관리책임자가 모든 책임을 집니다.
그러나, 기술적인 보완조치를 했음에도 불구하고, 해킹 등 기본적인 네트워크상의 위험성에 의해 발생하는 예기치 못한 사고로 인한 정보의 훼손 및 방문자가 작성한 게시물에 의한 각종 분쟁에 관해서는 책임이 없습니다.
