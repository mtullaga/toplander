<script type="text/javascript">
    let clickURL = window.location.href;

    if (top !== window) {
        top.location.href = window.location.href;
    }

    function go_click(e) {
        window.onbeforeunload = null;
        top.location.href = clickURL;
        e.preventDefault();
        return false;
    }

    document.getElementById('pagelink').addEventListener('click', go_click);
